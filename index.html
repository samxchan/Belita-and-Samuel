                            alt={`Wedding Gallery Image ${index + 1}`}
                            className="w-full h-48 object-cover transition-transform duration-300 hover:scale-105"
                            onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/600x400/cccccc/000000?text=Image+Not+Found"; }}
                          />
                        </div>
                      ))}
                    </div>
                  </div>
                );
              case 'gifts':
                return (
                  <div className="p-8 bg-white rounded-lg shadow-lg text-center">
                    <h2 className="text-4xl font-extrabold mb-6 text-gray-800 flex items-center justify-center">
                      <GiftIcon className="w-8 h-8 mr-3 text-pink-500" />
                      Gifts & Registry
                    </h2>
                    <p className="text-lg text-gray-700 mb-8">
                      Your presence at our wedding is the greatest gift of all. However, if you wish to honor us with a gift,
                      we have a few options available.
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-6">
                      <a
                        href="#"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="flex items-center justify-center bg-pink-500 text-white py-4 px-8 rounded-full text-xl font-semibold hover:bg-pink-600 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                      >
                        <GiftIcon className="w-6 h-6 mr-3" color="white" />
                        Our Registry
                      </a>
                      <a
                        href="#"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="flex items-center justify-center bg-blue-500 text-white py-4 px-8 rounded-full text-xl font-semibold hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                      >
                        <HomeIcon className="w-6 h-6 mr-3" color="white" />
                        Home Fund
                      </a>
                    </div>
                    <p className="text-md text-gray-600 mt-8">
                      We are incredibly grateful for your generosity and support as we start our married life together.
                    </p>
                  </div>
                );
              case 'faqs':
                const faqs = [
                  {
                    question: "What is the dress code?",
                    answer: "The dress code for both the ceremony and reception is formal attire. We kindly request no jeans or shorts."
                  },
                  {
                    question: "Can I bring a plus-one?",
                    answer: "We have a strict guest list to ensure we stay within our venue's capacity. We kindly ask that only those guests explicitly named on the invitation attend."
                  },
                  {
                    question: "Are children invited?",
                    answer: "While we love your little ones, our wedding will be an adults-only event, with the exception of children in the bridal party. We appreciate you making arrangements ahead of time so you can relax and enjoy the celebration."
                  },
                  {
                    question: "Is there parking available at the venue?",
                    answer: "Yes, complimentary valet parking will be available at The Grand Ballroom. For the ceremony at St. Mark's Chapel, street parking and nearby public garages are available."
                  },
                  {
                    question: "What time should I arrive?",
                    answer: "The ceremony begins promptly at 4:00 PM. We recommend arriving by 3:45 PM to allow time for seating."
                  }
                ];
                return (
                  <div className="p-8 bg-white rounded-lg shadow-lg">
                    <h2 className="text-4xl font-extrabold mb-6 text-gray-800 flex items-center justify-center">
                      <QuestionMarkIcon className="w-8 h-8 mr-3 text-pink-500" />
                      FAQs
                    </h2>
                    <div className="space-y-6">
                      {faqs.map((faq, index) => (
                        <div key={index} className="border-b border-gray-200 pb-4">
                          <h3 className="text-xl font-semibold text-gray-800 mb-2">{faq.question}</h3>
                          <p className="text-gray-700">{faq.answer}</p>
                        </div>
                      ))}
                    </div>
                  </div>
                );
              case 'rsvp':
                return (
                  <div className="p-8 bg-white rounded-lg shadow-lg">
                    <h2 className="text-4xl font-extrabold mb-6 text-gray-800 flex items-center justify-center">
                      <EnvelopeIcon className="w-8 h-8 mr-3 text-pink-500" />
                      RSVP
                    </h2>
                    {!rsvpSubmitted ? (
                      <form onSubmit={handleRsvpSubmit} className="space-y-6">
                        <div>
                          <label htmlFor="name" className="block text-lg font-medium text-gray-700 mb-2">Full Name</label>
                          <input
                            type="text"
                            id="name"
                            name="name"
                            value={rsvpDetails.name}
                            onChange={handleRsvpChange}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                            required
                          />
                        </div>
                        <div>
                          <label htmlFor="attending" className="block text-lg font-medium text-gray-700 mb-2">Will you be attending?</label>
                          <select
                            id="attending"
                            name="attending"
                            value={rsvpDetails.attending}
                            onChange={handleRsvpChange}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                            required
                          >
                            <option value="">Please select...</option>
                            <option value="yes">Joyfully Accept</option>
                            <option value="no">Regretfully Decline</option>
                          </select>
                        </div>
                        {rsvpDetails.attending === 'yes' && (
                          <div>
                            <label htmlFor="guests" className="block text-lg font-medium text-gray-700 mb-2">Number of Guests (including yourself)</label>
                            <input
                              type="number"
                              id="guests"
                              name="guests"
                              value={rsvpDetails.guests}
                              onChange={handleRsvpChange}
                              min="1"
                              className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                              required
                            />
                          </div>
                        )}
                        <div>
                          <label htmlFor="dietary" className="block text-lg font-medium text-gray-700 mb-2">Dietary Restrictions (if any)</label>
                          <textarea
                            id="dietary"
                            name="dietary"
                            value={rsvpDetails.dietary}
                            onChange={handleRsvpChange}
                            rows="3"
                            className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                            placeholder="e.g., Vegetarian, Gluten-free, Nut allergy"
                          ></textarea>
                        </div>
                        <div>
                          <label htmlFor="message" className="block text-lg font-medium text-gray-700 mb-2">Message to the Couple (optional)</label>
                          <textarea
                            id="message"
                            name="message"
                            value={rsvpDetails.message}
                            onChange={handleRsvpChange}
                            rows="4"
                            className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                            placeholder="Share a message or a song request!"
                          ></textarea>
                        </div>
                        <button
                          type="submit"
                          className="w-full bg-pink-500 text-white py-3 px-6 rounded-lg hover:bg-pink-600 transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
                        >
                          Submit RSVP
                        </button>
                      </form>
                    ) : (
                      <div className="text-center py-10">
                        <p className="text-2xl font-bold text-green-600 mb-4">Thank you for your RSVP!</p>
                        <p className="text-lg text-gray-700">We can't wait to celebrate with you.</p>
                      </div>
                    )}
                  </div>
                );
              default:
                return null;
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-pink-50 to-blue-50 font-sans text-gray-800 p-4">
              {/* Navigation */}
              <nav className="w-full max-w-4xl bg-white p-4 rounded-lg shadow-xl mb-6 flex flex-wrap justify-center gap-3">
                <NavItem currentPage={currentPage} targetPage="welcome" setCurrentPage={setCurrentPage}>Welcome</NavItem>
                <NavItem currentPage={currentPage} targetPage="our-story" setCurrentPage={setCurrentPage}>Our Story</NavItem>
                <NavItem currentPage={currentPage} targetPage="wedding-party" setCurrentPage={setCurrentPage}>Wedding Party</NavItem>
                <NavItem currentPage={currentPage} targetPage="event-info" setCurrentPage={setCurrentPage}>Event Info</NavItem>
                <NavItem currentPage={currentPage} targetPage="travel-accommodation" setCurrentPage={setCurrentPage}>Travel & Accommodation</NavItem>
                <NavItem currentPage={currentPage} targetPage="gallery" setCurrentPage={setCurrentPage}>Gallery</NavItem>
                <NavItem currentPage={currentPage} targetPage="gifts" setCurrentPage={setCurrentPage}>Gifts</NavItem>
                <NavItem currentPage={currentPage} targetPage="faqs" setCurrentPage={setCurrentPage}>FAQs</NavItem>
                <NavItem currentPage={currentPage} targetPage="rsvp" setCurrentPage={setCurrentPage}>RSVP</NavItem>
              </nav>

              {/* Main Content Area */}
              <main className="w-full max-w-4xl flex-grow flex items-start justify-center">
                {renderPage()}
              </main>

              {/* Modal for messages */}
              {showModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full text-center">
                    <h3 className="text-xl font-bold text-gray-800 mb-4">Notification</h3>
                    <p className="text-gray-700 mb-6">{modalMessage}</p>
                    <button
                      onClick={closeModal}
                      className="bg-pink-500 text-white py-2 px-5 rounded-lg hover:bg-pink-600 transition duration-300"
                    >
                      OK
                    </button>
                  </div>
                </div>
              )}
            </div>
          );
        };

        // Navigation Item Component
        const NavItem = ({ children, currentPage, targetPage, setCurrentPage }) => {
          const isActive = currentPage === targetPage;
          const activeClasses = "bg-pink-400 text-white shadow-md";
          const inactiveClasses = "text-gray-700 hover:bg-pink-100 hover:text-pink-600";

          return (
            <button
              onClick={() => setCurrentPage(targetPage)}
              className={`py-2 px-4 rounded-full font-medium transition duration-300 ease-in-out ${
                isActive ? activeClasses : inactiveClasses
              }`}
            >
              {children}
            </button>
          );
        };

        // Render the React App into the #root div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
